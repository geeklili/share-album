<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>喵喵</title>
    <!--    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">-->
    <link rel="stylesheet" href="static/js/bootstrap.min.css">
    <link rel="shortcut" href="/favicon.ico"/>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/popper.min.js"></script>
    <style>
        .page_show {
            padding-left: 15px;
            padding-right: 15px;
            margin-bottom: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 40px;
        }

        .author {
            text-align: center;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body>
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <a href="/"><h5 class="text-white">返回相册</h5></a>
                    <p class="text-muted">每天一篇好文章</p>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="/page" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
                     viewBox="0 0 24 24" focusable="false">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <strong>每日一文</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main role="main">

    <div class="album py-5 bg-light">

        <div class="container">
            <div class="title">
                <h3>
                    {{context.title}}
                </h3>
            </div>
            <div class="author">{{context.author}}</div>
            <div class="row">
                {% for i in context.content_li %}
                <div class="page_show">{{i}}</div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>

<div data-role="footer" data-position="fixed" data-id="footernav">
    <div class="footer" style="text-align: center; margin-bottom: 20px;margin-top: 10px;" data-role="navbar">
        <a href="/" style="color:saddlebrown">返回主页</a>
        <span>|</span>
        <a href="/page" style="color:saddlebrown">每日一文</a>
        <span>|</span>
        <a href="#" style="color:saddlebrown">返回顶部</a>
    </div>
</div>
</body>


</html>

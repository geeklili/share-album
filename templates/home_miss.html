        .bd-placeholder-img {
            font-size: 1.125rem;

<body>
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h5 class="text-white">似水流年</h5>
                    <p class="text-muted3"><a href="/clear" class="text-white">莫</a><a href="#" class="text-white">失莫忘</a></p>
                    <p class="text-muted2"><a href="/clear_all" class="text-white">清空回收站</a></p>

                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">绿蚁新醅酒，</a></li>
                        <li><a href="#" class="text-white">红泥小火炉。</a></li>
                        <li><a href="#" class="text-white">晚来天欲雪，</a></li>
                        <li><a href="#" class="text-white">能饮一杯无</a><a href="/keep" class="text-white">？</a></li>
                        <li><a href="#" class="text-white">{{context.time}}</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="/love" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
                     viewBox="0 0 24 24" focusable="false">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <strong>album</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {% for i in context.li %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="/pic?name={{ i }}&file=images_delete">
                        <div class="card-body">
                            <a href="/add?name={{ i }}" class="addlink"><p class="card-text">recover</p></a>
                            <!--                            <form action="form_action.asp" method="get">-->
                            <!--                              <input class="cardtext" type="text" name="fname" />-->
                            <!--                              <input type="submit" value="submit" />-->
                            <!--                            </form>-->
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
    </div>
</footer>
